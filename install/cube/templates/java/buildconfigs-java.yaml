apiVersion: cube.io/v1alpha1
kind: BuildConfig
metadata:
  name: java
  namespace: hidevopsio
spec:
  app: ""
  baseImage: {{ .Values.java.nodeImage }}
  cloneConfig:
    branch: ""
    dstDir: /opt/app-root/src
    password: ""
    url: ""
    username: ""
  cloneType: ""
  codeType: java
  compileCmd:
  - commandName: pwd
  - Script: |-
      mvn clean package -U -Dmaven.test.skip=true -Djava.net.preferIPv4Stack=true
      if [[ $? == 0 ]]; then
        echo 'Build Successful.'
      else
        echo 'Build Failed!'
        exit 1
      fi
    execType: script
  - commandName: pwd
  - Script: ls
    execType: script
  deployData:
    envs:
      CODE_TYPE: java
      DOCKER_API_VERSION: "1.24"
      MAVEN_MIRROR_URL: {{ .Values.buildconfig.mavenMirrorUrl }}
    hostPathVolumes:
    - name: "docker"
      volumeSource: /var/lib/docker
      readOnly: true
      mountPath: /var/lib/docker
      subPath:
    - name: "docker-sock"
      volumeSource: /var/run/docker.sock
      readOnly: true
      mountPath: /var/run/docker.sock
      subPath:
    ports:
    - 8080
    - 7575
    replicas: 1
  dockerAuthConfig:
    password: {{ .Values.docker.password }}
    username: {{ .Values.docker.username }}
  dockerFile:
  - FROM {{ .Values.java.baseImage }}
  - ENV  TZ="Asia/Shanghai"
  - ENV  APP_OPTIONS="-Xms128m -Xmx512m -Xss512k"
  - ENV   APP_OPTIONS="-Xms128m -Xmx512m -Xss512k"
  - USER 0
  - RUN  useradd -u 1002 -r -g 0 -d ${HOME} -s /sbin/nologin -c "Default Application
    User" java
  - COPY ./app.jar ${HOME}
  - RUN chown -R 1001:0 ${HOME}
  - USER 1002
  - EXPOSE 8080
  - EXPOSE 7575
  - ENTRYPOINT ["sh","-c","java -jar $HOME/app.jar $APP_OPTIONS"]
  dockerRegistry: {{ .Values.docker.registy }}
  nodeService: ""
  tasks:
  - name: createService
  - name: deployNode
  - name: clone
  - name: compile
  - name: buildImage
  - name: pushImage
  - name: deleteDeployment
status:
  lastVersion: 1

